[loggers]
keys=root,serverLog

[handlers]
keys=fileHandler

[formatters]
keys=colliderFormatter

[logger_root]
level=INFO
handlers=fileHandler

[logger_serverLog]
level=INFO
handlers=fileHandler
qualname=serverLog
propagate=0

[handler_fileHandler]
class=FileHandler
filename=collider.log
level=INFO
formatter=colliderFormatter
args=('log/collider-simulator.log', 'w')

[formatter_colliderFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=